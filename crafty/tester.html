<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Crafty.js - jsFiddle demo</title>

      <script type='text/javascript' src="crafty.js"></script>

    <script type='text/javascript'>//<![CDATA[ 
 window.onload = function() {
    Crafty.init(600, 300);
    Crafty.timer.steptype("variable")
    Crafty.scene("play", startgame);
    Crafty.load(
    {
        "sprites":{
            "runner.png": {
                tile:200, 
                tileh:200, 
                map:{
                    runstart: [0,0],
                }
            },
            "sprite_sheet.png": {
                tile: 25,
                tileh: 25, 
                map:{
                    spike: [0, 0],
                    coin: [1, 0]
                }
            }
        }
    }, function(){Crafty.scene("play")});
 }

var current = "spike";
var list = ["coin", "spike", "coin", "runstart"]
function startgame(){
    var e = Crafty.e("2D, DOM, spike")
        .attr({x:10, y:10})
    Crafty.bind("KeyDown", function(){

        e.removeComponent(current)
        current = list.shift();
        e.addComponent(current)
    })
    


    
};

    //]]>  </script>

</head>
<body></body></html>
