<script type='text/javascript'>//<![CDATA[ 
 
    $(window).load(function(){
      // Init Crafty:

      Crafty.init();
      Crafty.stage.fullscreen = true
      //Crafty.webgl.init();

      Crafty.timer.steptype("semifixed");
      window.e1 = Crafty.e("2D, DOM, Color").color("blue").attr({x:100, y:100, w:5, h:5})
      window.e2 = Crafty.e("2D, WebGL, Color").color("red").attr({x:100, y:100, w:50, h:50})
        .bind("EnterFrame", function(){
          this.rotation += 5;
        })

   
    });//]]>
